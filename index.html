<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap"

  <title>Huddle</title>

<body>
  <header class="cabecalho">
    <div class="container">
      <img src="./image/logo.svg" alt="logo huddle">
    </div>
  </header>

  <section class="hero">
    <div class="ilust">
      <img src="./image/illustration-mockups.svg" alt="ilustrações">
    </div>

    <div class="desc">
      <h1 class="titulo">Build The Community Your Fans Will Love
      </h1>

      <p class="paragrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audicience. Creat connections with your users as you engage in genuine discussion.</p>

      <a href="/" class="botao">Register</a>
    </div>

  </section>
  <footer class="footer">
    <div class="sociais">

      <a href=""><i class="fab fa-facebook"></i>
      </a>

      <a href=""><i class="fab fa-twitter"></i>
      </a>

      <a href=""><i class="fab fa-instagram"></i>
      </a>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ssantos-lucas" target="_blank">Lucas Santos</a>.
    </p>
  </footer>
